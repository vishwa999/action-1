name: Matrix configuration
on: push
jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest,ubuntu-20.4,windows-latest]
        images: [nginx,alpine]
    runs-on: ${{matrix.os}}
    steps:
        - name: echo Docker details
          run: docker info

        - name: Run the image on matrix ${{matrix.os}}
          run: docker run ${{matrix.images}}

    

 